<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Frontier - Inicio de Sesión</title>
  <link rel="stylesheet" href="/Components/blocks/login.css">
</head>
<body class="page page--login">
  <header class="header header--login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/EddieThe_Final_Frontier.jpg/800px-EddieThe_Final_Frontier.jpg" alt="Logo de Final Frontier" class="logo">
  </header>
  <main class="main main--login">
    <section class="login-form">
      <h1 class="login-form__title">Inicia Sesión</h1>
      <form class="login-form__form" id="login-form">
        <label class="login-form__label" for="email">Correo</label>
        <input class="login-form__input" type="email" id="email" placeholder="Ingresa tu correo" required>
        
        <label class="login-form__label" for="password">Contraseña</label>
        <input class="login-form__input" type="password" id="password" placeholder="Ingresa tu contraseña" required>
        
        <button class="login-form__button" type="submit">Iniciar Sesión</button>
      </form>
      <p class="login-form__register">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </section>
  </main>
  <script src="/Components/src/login.js" defer></script>
</body>
</html>
