<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Frontier - Registro</title>
  <link rel="stylesheet" href="/Components/blocks/register.css">
</head>
<body class="page page--register">
  <header class="header header--register">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/EddieThe_Final_Frontier.jpg/800px-EddieThe_Final_Frontier.jpg" alt="Logo de Final Frontier" class="logo">
  </header>
  <main class="main main--register">
    <section class="register-form">
      <h1 class="register-form__title">Regístrate</h1>
      <form class="register-form__form" id="register-form">
        <label class="register-form__label" for="email">Correo</label>
        <input class="register-form__input" type="email" id="email" placeholder="Ingresa tu correo" required>

        <label class="register-form__label" for="password">Contraseña</label>
        <input class="register-form__input" type="password" id="password" placeholder="Crea una contraseña" required>

        <label class="register-form__label" for="confirm-password">Confirmar Contraseña</label>
        <input class="register-form__input" type="password" id="confirm-password" placeholder="Repite tu contraseña" required>

        <button class="register-form__button" type="submit">Registrarse</button>
      </form>
      <p class="register-form__login">¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </section>
  </main>
  <script src="/Components/src/register.js" defer></script>
</body>
</html>
